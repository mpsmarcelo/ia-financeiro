# ==========================================
# CONFIGURAÇÕES DO BANCO DE DADOS R2DBC
# ==========================================
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/gestor_financeiro?schema=financeiro
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Habilitar pool de conexões
spring.r2dbc.pool.enabled=true

# ==========================================
# CONFIGURAÇÃO DE EXECUÇÃO DE SCRIPTS SQL (para criação de tabelas)
# ?? Atenção: essa abordagem depende de suporte JDBC, pode não funcionar com R2DBC puro
# Para maior confiabilidade, considere Flyway ou Liquibase
# ==========================================
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.sql.init.schema-locations=classpath:schema.sql
# Desabilitar JPA (não estamos usando Hibernate com R2DBC)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ==========================================
# CONFIGURAÇÕES DO WEBFLUX
# ==========================================
spring.main.web-application-type=reactive

